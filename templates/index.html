{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        {% include '_flashed_messages.html' %}
      </div>
    </div>
    <div class="row masonry-container">
      {% for pic in all_pics %}
        <div class="col-xs-4 preview">
          <div class="panel panel-default">
            <div class="panel-body">
              <img src="{{ bucket_name + pic.pic_key }}" class="img-thumbnail">
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
{%- block scripts %}
  {{ super() }}
  <script>
    var $container = $('.masonry-container');
    $container.imagesLoaded( function () {
      $container.masonry({
        columnWidth: '.preview',
        itemSelector: '.preview'
      });
    });
  </script>
{%- endblock scripts %}
