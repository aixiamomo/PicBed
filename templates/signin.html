{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        {% include '_flashed_messages.html' %}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">登入</h3>
          </div>
          <div class="panel-body">
            <form role="form" method="post" id="signin-form">
              <div class="form-group">
                <label for="email">帐号:</label>
                <input class="form-control" id="username" name="username" placeholder="在这里输入邮箱地址" type="text" value="test">
              </div>
              <div class="form-group">
                <label for="password">密码:</label>
                <input class="form-control" id="password" name="password" placeholder="在这里输入密码" type="password" value="">
              </div>
              <button type="submit" class="btn btn-danger" id="signin-submit-button">登入</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
